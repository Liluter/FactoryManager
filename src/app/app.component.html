<app-navbar [links]="['user','dashboard','settings','logout']">
  <span class="brand-name">Factory Manager</span>
  @if (loggedUser$ | async; as user) {
  <span class="user-name">
    {{user.username}}
  </span>
  }
  @if(currentUrl$ | async;as url){
  <span class="currentRoute">
    on {{url}}
  </span>
  }
</app-navbar>

<router-outlet></router-outlet>
